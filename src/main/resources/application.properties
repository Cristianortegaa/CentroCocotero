spring.application.name=CentroCocotero
server.port=7070

# PEBBLE
pebble.cache=false
pebble.suffix=.html
pebble.prefix=templates/
pebble.charset=UTF-8
pebble.defaultLocale=es_ES

# POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5433/centrococotero
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MONGODB
spring.data.mongodb.uri=mongodb://localhost:27017/centrococotero

