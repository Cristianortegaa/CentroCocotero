<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ errorCode }} - {{ errorTitle }} - Centro Cocotero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #16BABD 0%, #488B49 100%);
        }
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            margin-bottom: 1rem;
            color: #422A21;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #16BABD;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
        }
        .btn-home:hover {
            background-color: #488B49;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-back {
            background-color: #FF9F1C;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            color: #422A21;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background-color: #FFA500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon text-{{ errorColor }}">
                <i class="{{ errorIcon }}"></i>
            </div>
            <div class="error-code text-{{ errorColor }}">
                {{ errorCode }}
            </div>
            <h1 class="error-title">{{ errorTitle }}</h1>
            <p class="error-message">{{ errorMessage }}</p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="/" class="btn btn-home">
                    <i class="bi bi-house-door me-2"></i>Volver al inicio
                </a>
                <button onclick="window.history.back()" class="btn btn-back">
                    <i class="bi bi-arrow-left me-2"></i>Volver atr√°s
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
